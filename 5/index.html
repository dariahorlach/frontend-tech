<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="keywords"
      content="Горлач Дар'я, ІА-31, HTML5, Лабораторна робота 5"
    />
    <meta
      name="description"
      content="Персональна сторінка студентки Горлач Дар'ї, ІА-31."
    />

    <title>Горлач Дар'я Дмитрівна | ІА-31 | Лабораторна 5 | Варіант 1</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <form id="dataForm">
      <label>
        ПІБ (ТТТТТТ Т.Т.):
        <input type="text" id="pib" placeholder="Горлач Д.Д." />
      </label>

      <label>
        Варіант (ЧЧ):
        <input type="text" id="variant" placeholder="01" />
      </label>

      <label>
        Група (ТТ-ЧЧ):
        <input type="text" id="group" placeholder="ІА-31" />
      </label>

      <label>
        Телефон ((ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ):
        <input type="text" id="phone" placeholder="(067)-123-45-67" />
      </label>

      <label>
        ID-card (ТТ №ЧЧЧЧЧЧ):
        <input type="text" id="idcard" placeholder="КИ №123456" />
      </label>

      <button type="button" id="checkBtn">Перевірити</button>
    </form>

    <label
      >Оберіть колір:
      <input type="color" id="colorPicker" value="#ff0000" />
    </label>

    <table id="table"></table>

    <script src="script.js"></script>
  </body>
</html>
